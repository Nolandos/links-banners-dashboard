<section class="personal-data article">
    <header class="page-header">
        <h1 class="title">Personal Data</h1>
    </header>

    <form class="personal-form">
        <section class="personal-infromation">
            <label for="name">Name</label>
            <input id="name" type="text" name="name">

            <label for="surname">Surname</label>
            <input id="surname" type="text" name="surname">

            <label for="email">Email</label>
            <input id="email" type="email" name="email">

            <label for="phone-number">Phone number</label>
            <input id="phone-number" type="text" name="phone-number">
        </section>

        <section class="social-media-infromation">
            <label for="skype">Skype</label>
            <input id="skype" type="text" name="skype">
    
            <label for="icq">ICQ</label>
            <input id="icq" type="text" name="icq">
    
            <label for="msn">Msn</label>
            <input id="msn" type="email" name="msn">
        </section>
        <section class="wallet">
            <label for="wallet">Wallet</label>
            <input id="wallet" type="text" name="wallet">   
        </section>
        <section class="security">
            <label for="password">Password</label>
            <input id="password" type="password" name="password">
            
            <label for="repeat-password">Repeat</label>
            <input id="repeat-password" type="password" name="repeat-password">
        </section>

        <button type="submit" class="btn btn-rectangle">Save</button>
    </form>
</section>
