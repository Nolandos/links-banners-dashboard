<section class="personal-data article">
    <header class="page-header">
        <h1 class="title">Personal Data</h1>
    </header>

    <form class="personal-form">
        <section class="personal-infromation">
            <div class="input-wrapper">
                <label for="name">Name</label>
                <input id="name" type="text" name="name" required>
            </div>
            <div class="input-wrapper">
                <label for="surname">Surname</label>
                <input id="surname" type="text" name="surname" required>
            </div>
            <div class="input-wrapper">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" required>
            </div> 
            <div class="input-wrapper">
                <label for="phone-number">Phone number</label>
                <input id="phone-number" type="text" name="phone-number" required>
            </div>
        </section>

        <section class="social-media-infromation">
            <div class="input-wrapper">
                <label for="skype">Skype</label>
                <input id="skype" type="text" name="skype" required>
            </div>
            <div class="input-wrapper">
                <label for="icq">ICQ</label>
                <input id="icq" type="text" name="icq" required>
            </div>
            <div class="input-wrapper"> 
                <label for="msn">Msn</label>
                <input id="msn" type="email" name="msn"required>
            </div>
        </section>
        <section class="wallet">
            <div class="input-wrapper">
                <label for="wallet">Wallet</label>
                <input id="wallet" type="text" name="wallet" required> 
            </div>  
        </section>
        <section class="security">
            <div class="input-wrapper">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" required>
            </div>
            <div class="input-wrapper">
                <label for="repeat-password">Repeat</label>
                <input id="repeat-password" type="password" name="repeat-password" required>
            </div>
        </section>

        <button type="submit" class="btn btn-rectangle">Save</button>
    </form>
</section>
