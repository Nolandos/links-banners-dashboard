<section class="postback article">
    <header class="page-header">
        <h1 class="title">New Postback</h1>
    </header>
    <p>You can insert some parameters in this postback:</p>
    <form class="postback-form">
        <section class="textarea-container">
            <div class="wrapper">
                <label for="signup">Signup</label>
                <textarea id="signup" class="textarea" rows="4" cols="50"></textarea>
            </div>
            <div class="wrapper">
                <label for="deposit">Deposit</label>
                <textarea id="deposit" class="textarea" rows="4" cols="50"></textarea>
            </div>
        </section>
        <section class="select-container">
            <div class="wrapper">
                <label for="postback-type">Postback type</label>
                    <select id="postback-type" class="select">
                        <option value="">S2S (http://..)</option>
                    </select>
            </div>
            <div class="wrapper">
                <label for="to-countries">To countries</label>
                <select id="to-countries" class="select">
                    <option value="">Select countries</option>
                </select>
            </div>
            <div class="wrapper">
                <label for="sending options">Sending options</label>
                <select id="sending-options" class="select">
                    <option value="">Select</option>
                </select>
            </div>
        </section>
        <section class="other-container">
            <div class="checkbox-container">
                <h2 class="title">send statuses</h2>
                <div class="wrapper">
                    <input type="checkbox" id="checkbox-1">
                    <label for="checkbox-1"><span class="checkbox">checkNumber</span></label>
                  </div>
                  <div class="wrapper">
                    <input type="checkbox" id="checkbox-2">
                    <label for="checkbox-2"><span class="checkbox">noAnswer</span></label>
                  </div>
                  <div class="wrapper">
                    <input type="checkbox" id="checkbox-3">
                    <label for="checkbox-3"><span class="checkbox">noCall</span></label>
                  </div>
                  <div class="wrapper">
                    <input type="checkbox" id="checkbox-4">
                    <label for="checkbox-4"><span class="checkbox">Example 1</span></label>
                  </div>
                  <div class="wrapper">
                    <input type="checkbox" id="checkbox-5">
                    <label for="checkbox-5"><span class="checkbox">Example 2</span></label>
                  </div>
                  <div class="wrapper">
                    <input type="checkbox" id="checkbox-6">
                    <label for="checkbox-6"><span class="checkbox">Example 2</span></label>
                  </div>
                  <div class="wrapper">
                    <input type="checkbox" id="checkbox-7">
                    <label for="checkbox-7"><span class="checkbox">Example 2</span></label>
                  </div>
                  <div class="wrapper">
                    <input type="checkbox" id="checkbox-8">
                    <label for="checkbox-8"><span class="checkbox">Example 2</span></label>
                  </div>
                  <div class="wrapper">
                    <input type="checkbox" id="checkbox-9">
                    <label for="checkbox-9"><span class="checkbox">Example 2</span></label>
                  </div>
                  <div class="scroll-bar-y-rail">
                    <div class="scrol-bar-y"></div>
                  </div>
            </div>
            <div class="send-after-container"></div>
        </section>
        <button type="submit" class="btn btn-rectangle">Create Pixel</button>
    </form>
</section>
