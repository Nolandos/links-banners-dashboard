<!DOCTYPE html>
<html lang="pl-PL">
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" type="text/css" href="vendor/css/Glyphter.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
        <section class="top-bar">
            <ul class="menu-top">
                <li><a class="icon-wallet"></a><a href="#">$1,500.00</a><a class="icon-arrow-down-small"></a></li>
                <li><a href="#" class="icon-notification"></a></li>
                <li><a class="icon-profile"></a><a href="#">Leonardo Dicaprio</a></li>
                <li><a href="#" class="icon-quit"></a></li>
            </ul>
        </section>
        <section class="sidebar">
                <div class="wrapper">
                     <a href="#"><img src="images/logo.png"></a>
                     <a href="#" class="fas fa-bars hamburger-ico"></a>
                </div>
                <ul class="menu-side-bar">
                        <li><a class="icon-general"></a><a href="#">General</a></li>
                        <li><a class="icon-details"></a><a href="#">Details</a></li>
                        <li><a class="icon-links"></a><a href="#">Links</a></li>
                        <li><a class="icon-banners"></a><a href="#">Banners</a></li>
                        <li><a class="icon-personaldata"></a><a href="#">Personal Data</a></li>
                        <li><a class="icon-payout"></a><a href="#">Payout</a></li>
                        <li><a class="icon-postback"></a><a href="#">Postback</a></li> 
                    </ul>
                <div class="managers-table">
                    <h1 class="title">Your Manager</h1>
                    <div class="manager-field">
                        <div class="wrapper">
                            <div class="online-ico"></div>
                            <img class="person-photo" src="images/manager-1.png">
                        </div>    
                        <a class="person-name" href="#">Mikhael E.</a>
                    </div>
                </div>
        </section>
        <section class="main">
            <section class="general-statistic">
                <header class="page-header">
                    <h1 class="title">General statistic</h1>
                </header>
                <div class="time-range">
                    <div class="calendar">
                        <input placeholder="08.04.2019"></input>
                        <input placeholder="08.04.2019"></input>
                        <a class="icon-calendar" href="#"></a>
                    </div>
                    <button class="btn btn-square"><a href="#" class="icon-refresh"></a></button>    
                </div>
                <div class="wrapper">
                <div class="data-information">
                    <div class="information-cell">
                        <h2 class="title">Visit Signups</h2>
                        <p class="value">124</p>
                    </div>
                    <div class="information-cell">
                        <h2 class="title">Net deposit</h2>
                        <p class="value">564</p>
                    </div>
                    <div class="information-cell">
                        <h2 class="title">FTD</h2>
                        <p class="value">445</p>
                    </div>
                    <div class="information-cell">
                        <h2 class="title">Turn over</h2>
                        <p class="value">432</p>
                    </div>
                </div>
                </div>
                <div class="wrapper">
                    <div class="earnings-chart">
                        <h3 class="title">Earnings chart</h3>
                        <div class="options-group">
                            <div class="option option-active">
                                <div class="circle"></div>
                                <p>Signups</p>
                            </div>
                            <div class="option option-active">
                                <div class="circle"></div>
                                <p>FTD</p>
                            </div>
                            <div class="option">
                                <div class="circle"></div>
                                <p>Earned</p>
                            </div>
                        </div>
                        <div class="chart">
                            <img src="/images/general-chart.png" alt="general-chart">
                        </div>
                    </div>
                </div>    
            </section>
        </section>
	</body>
</html>
